<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'kinopoisk/css/custom.css' %}">
</head>
<body>

<div class="container">
    <div class="row justify-content-between mt-2">
        <div class="col-1">
            <a href="{% url 'kinopoisk:index' %}">
            <img src="{% static 'kinopoisk/img/logo.png' %}"
                 width="70">
            </a>
        </div>
        <div class="col-3">
            <form action="{% url 'kinopoisk:search' %}" method="post">
                {% csrf_token %}
            <input type="text" name="search" placeholder="найти">
            <input type="submit" value="поиск">
            </form>
        </div>
    </div>

    {% block content %}{% endblock %}
    <small><a class="text-success" href="{% url 'kinopoisk:config' %}">страница настроек сайта</a> </small>
</div>

</body>
</html>
